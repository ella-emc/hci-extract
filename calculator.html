<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExTract - Finance Tracker</title>
</head>
<body>
    <div id="calculator-content">
        <div class="content">
            <!-- THIS PART IS FOR THE NAVIGATION BAR -->
            <div class="nav">
                <img src="assets/angle-left.png">
                <div>Calculator</div>
            </div>
        </div>

        <div class="main-content">
            <div class="text-field" id="field">
                <!-- ENTER TEXT WHEN BUTTON IS PRESSED -->
            </div>

            <div class="buttons">
                <div class="row1">
                    <div>C</div>
                    <div>+/-</div>
                    <div>%</div>
                    <div>รท</div>
                </div>

                <div class="row2">
                    <div class="num">7</div>
                    <div class="num">8</div>
                    <div class="num">9</div>
                    <div class="op">x</div>
                </div>

                <div class="row3">
                    <div class="num">4</div>
                    <div class="num">5</div>
                    <div class="num">6</div>
                    <div class="op">-</div>
                </div>

                <div class="row4">
                    <div class="num">1</div>
                    <div class="num">2</div>
                    <div class="num">3</div>
                    <div class="op">+</div>
                </div>

                <div class="row5">
                    <div class="zero">0</div>
                    <div class="dec">.</div>                    
                    <div class="eq">=</div>                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
