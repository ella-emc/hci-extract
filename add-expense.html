<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <link rel="stylesheet" href="src/css/add_expense_styles.css">
    <title>ExTract - Monthly Expenses</title>
</head>
<body>
    <div class="frame">
        <div class="content">
            <!-- THIS PART IS FOR THE NAVIGATION BAR -->
            <div class="nav">
                <a href="expenses.html"><img src="assets/angle-left.png" class="back"></a>
                <div>My Expenses</div>
            </div>

            <div class="main-content">
                <div class="new-expense">
                    <div class="new-expense-content">
                        New expense
                    </div>
                </div>

                <div class="basic-info-container">
                    <div class="info-title">Basic info</div>
                    <div class="info-input">
                        <label class="input">
                            <span class="category">Category</span>
                            <!-- <input class="textinput" type="text" placeholder="Enter an expense category"/> -->
                            <select id="period">
                                <option value="0" selected>Food</option>
                                <option value="1">Utility</option>
                                <option value="2">Credit/Debit</option>
                                <option value="3">Transportation</option>
                                <option value="4">Shopping</option>
                            </select>
                        </label>
                        <label class="input">
                            <span class="name">Name</span>
                            <input class="textinput" type="text" placeholder="Enter name of expense"/>
                        </label>
                        <label class="input">
                            <span class="amount">Amount</span>
                            <input class="textinput" type="number" placeholder="Enter expense amount"/>
                        </label>
                        <label class="input">
                            <span class="date">Date</span>
                            <input class="textinput" id="date" type="date" value="2023-12-22"/>
                        </label>
                    </div>
                </div>

                <div class="addtl-info-container">
                    <div class="info-title">Additional info</div>
                    <div class="info-input">
                        <label class="input">
                            <span class="attachment">Add an attachment</span>
                            <button onclick="addFile()">Tap to upload file<img class="clip" src="assets/clip.png"></button>
                        </label>
                        <label class="input">
                            <span class="scan">Scan a receipt</span>
                            <button>Tap to scan receipt<img class="scan-icon" src="assets/qr-scan.png"></button>
                        </label>
                        <label class="input-notes">
                            <span class="notes">Notes</span>
                            <textarea rows="4" cols="33" placeholder="Enter remarks on the expense"></textarea>
                        </label>
                    </div>
                </div>

                <a href="monthly.html"><div class="add-expense-button">Add category</div></a>
                <a href="expenses.html"><div class="cancel">Cancel</div></a>
            </div>
        </div>
    </div>

    <script>
        function addFile() {
            let input = document.createElement('input');
            input.type = 'file';
            input.onchange = _ => {
                let files =   Array.from(input.files);
            };
            input.click();      
        }
    </script>
</body>
</html>
