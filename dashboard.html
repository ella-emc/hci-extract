<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExTract - Dashboard</title>
    <link rel="icon" href="assets/logo_black.png">
    <script src="src/js/dashboard.js" async defer></script>    
    <link rel="stylesheet" href="src/styles.css"> <!-- Style only includes centering the frame and adding frame and body styles -->
    <link rel="stylesheet" href="src/dashboard_styles.css"> <!-- Style includes styles to elements native to this page -->
</head>
<body>
    <div class="frame">
        <!-- <img src="assets/Android-status-bar.png"> -->
        <div class="content">
            <!-- THIS PART IS FOR THE NAVIGATION BAR -->
            <div class="nav-bar">
                <div class="extract-logo">
                    <img src="assets/logo_black.png" alt="ExTract logo black">
                    <p>ExTract</p>
                </div>

                <div class="settings-icon">
                    <img src="assets/settings-sliders.png" alt="Settings icon">
                </div>
            </div>

            <!-- THIS PART IS FOR THE MAIN CONTENT -->
            <div class="main-content">
                <!-- CONTAINER FOR THE EXPENSE DISPLAY -->
                <div class="container-1">
                    <div class="subcontainer">
                        <div class="subcontainer-left">
                            <div class="dropdown">
                                <select id="period" onchange="displayExpenses(this)">
                                    <option value="0" selected>Daily</option>
                                    <option value="1">Weekly</option>
                                    <option value="2">Monthly</option>
                                    <option value="3">Yearly</option>
                                  </select>
                            </div>

                            <div class="expense-display">
                                <h4>Your expense is</h4>
                                <h1 id="expense">Php 0.00</h1>
                            </div>
                        </div>

                        <div class="subcontainer-right">
                            <img src="assets/calendar_purple.png" alt="Calendar icon">
                            <div class="calendar-content">
                                <div id="month"></div>
                                <div id="date"></div>
                                <div id="day"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- CONTAINER FOR THE CATEGORY DISPLAY -->

                <!-- to do: add tooltip message for each category -->
                <div class="container-2">
                    <h4 class="headline">Your categories</h4>
                    <div class="category-container">
                        <div class="food-container">
                            <span>
                                <img src="assets/icons8-restaurant-50 1.png" alt="Food icon">
                            </span>
                            <div>Food</div>
                        </div>

                        <div class="utility-container">
                            <span>
                                <img src="assets/icons8-utilities-50 2.png" alt="Utility icon">
                            </span>
                            <div>Utility</div>
                        </div>

                        <div class="debit-credit-container">
                            <span>
                                <img src="assets/icons8-credit-card-50 1.png" alt="Credit/Debit card icon">
                            </span>
                            <div>Credit/Debit</div>
                        </div>


                        <div class="transportation-container">
                            <span>
                                <img src="assets/icons8-transportation-50 1.png" alt="Transportation icon">
                            </span>
                            <div>Transportation</div>
                        </div>
                    </div>
                </div>

                <!-- CONTAINER FOR THE ANALYTICS DISPLAY -->
                <div class="container-3">
                    <h4 class="headline">Your expense analytics</h4>
                    <div class="analytics-container">
                        <div class="dropdown-date">
                            <div class="dropdown-analytics">
                                <select id="timeperiod" onchange="displayExpensePeriod(this); displayAnalytics(this);">
                                    <option value="d" selected>Daily</option>
                                    <option value="w">Weekly</option>
                                    <option value="m">Monthly</option>
                                    <option value="y">Yearly</option>
                                  </select>
                            </div>
                            <h4 id="expense-period"></h4>
                        </div>

                        <div class="analytics-graph">
                            <img id="graph" src="assets/Group 481714.png">
                            <div class="list">
                                <!-- <span>Food</li>
                                <li class="c">Credit/Debit</li>
                                <li class="t">Utility</li>
                                <li class="u">Transportation</li> -->
                                <p><div class="bullet1"></div>Food</p>
                                <p><div class="bullet2"></div>Credit/Debit</p>
                                <p><div class="bullet3"></div>Utility</p>
                                <p><div class="bullet4"></div>Transportation</p>                           
                             </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bottom-nav">
                <div class="home-container">
                    <img id="home-icon" src="assets/home (1).png" alt="Food icon" onclick="displayHome()">
                    <div>Home</div>
                </div>

                <div class="calculator-container">
                    <img id="calculator-icon" src="assets/calculator.png" alt="calculator icon" onclick="displayHome()">
                    <div>Calculator</div>
                </div>

                <div class="expenses-container">
                    <img id="wallet-icon" src="assets/wallet (1).png" alt="wallet icon" onclick="displayHome()">
                    <div>My Expenses</div>
                </div>

                <div class="profile-container">
                    <img id="user-icon" src="assets/circle-user (1).png" alt="user icon" onclick="displayHome()">
                    <div>Profile</div>
                </div>
            </div>
        </div>
        <!-- <img src="assets/Android-nav-bar.png"> -->
    </div>
</body>
</html>
